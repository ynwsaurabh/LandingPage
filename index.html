<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Umbrella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="relative h-screen w-full overflow-hidden">
        <img class="background-video" src="./wheat.jpeg"></video>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="welcome-text">Welcome to</h1>
            <h1 class="company-name">Blue Umbrella Agro</h1>
            <div class="gradient-container">
                <div class="gradient-line"></div>
                <div class="gradient-line solid"></div>
                <div class="gradient-line small-blur"></div>
                <div class="gradient-line small"></div>
                <!-- Core component here, if applicable -->
            </div>
            <p class="description">
                Blue Umbrella Agro connects global markets with top-quality crops.
                Specializing in seamless import and export, we ensure premium produce and reliable service for your agricultural needs.
            </p>
            <a href="/contact" class="contact-link">
                <span>Get in touch</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                          d="M10.75 8.75L14.25 12L10.75 15.25"></path>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
